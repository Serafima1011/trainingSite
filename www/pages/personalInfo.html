    <form action="" method="post">
      <label class="header">Name: <input type="text" name="name" id="name" maxlength="30" required="required" autofocus/></label>
      <br><br>

      <label class="header">Gender: </label>
      <input type="radio" id="male" name="gender" value="Male" checked="checked" /> <el class="elements">Male</el>
      <input type="radio" id="female" name="gender" value="Female" /> <el class="elements">Female</el>
      <br><br>

      <label class="header">Birthday: <input type="date" name="birthday" id="birthday"/></label>
      <br><br>

      <fieldset>
        <legend class="header">Contact details</legend>
        <label class="elements">Email:<br/><input type="email" id="email" name="email" /></label><br/>
        <label class="elements">Mobile:<br/><input type="text" id="mobile" name="mobile" /></label></br>
      </fieldset>
      <br>
  <!-- </div> -->

    <label class="header">Your hobbies: </label>
    <input type="checkbox" name="hobby" value="sport" /> <el class="elements">Sport</el>
    <input type="checkbox" name="hobby" value="music" /> <el class="elements">Music</el>
    <input type="checkbox" name="hobby" value="cooking" /> <el class="elements">Cooking</el>
    <input type="checkbox" name="hobby" value="travelling" /> <el class="elements">Travelling</el>
    <input type="checkbox" name="hobby" value="photo" /> <el class="elements">Photo</el>
    <input type="checkbox" name="hobby" value="languages" /> <el class="elements">Languages</el>
    <input type="checkbox" name="hobby" value="computer science" /> <el class="elements">Computer science</el>
    <br><br>

    <label class="header">Your favorite genre: </label>
    <select name="favorite genre">
      <option value="rock">Rock</option>
      <option value="hip hop" selected="true">Hip hop</option>
      <option value="classical">Classical</option>
      <option value="pop">Pop</option>
    </select>
    <br><br>

    <label class="header">Upload your favorite song: </label>
    <input type="file" name="user-song" />
    <input type="submit" value="Upload">
    <br><br>

    <label class="header">Find friends:<br/>
      <input type="search" name="find" placeholder="Enter you friend's name"/>
      <input type="submit" value="Find" />
    </label>
